<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact â€“ Patate324</title>
    
    <!-- CRITICAL: Set theme BEFORE any visible content loads -->
    <script src="/assets/js/theme-init.js"></script>
    
    <!-- Day/Night Toggle CSS -->
    <link rel="stylesheet" href="/assets/day-night-toggle/toggle.css">
    
    <!-- Site Theme CSS -->
    <link rel="stylesheet" href="/assets/css/theme.css">
    
    <!-- Mobile Menu CSS -->
    <link rel="stylesheet" href="/assets/css/mobile-menu.css">
    
    <style>
        /* Contact page specific styles */
        .container {
            max-width: 800px;
            margin: 60px auto;
            padding: 0 20px;
        }

        h1 {
            font-size: 2.6rem;
            color: var(--text-primary);
            margin-bottom: 20px;
        }

        .contact-info {
            margin-bottom: 40px;
            line-height: 1.7;
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        .contact-info a {
            font-weight: 600;
        }

        /* Form */
        form {
            background: linear-gradient(180deg, 
                color-mix(in oklab, var(--bg-header) 90%, transparent), 
                var(--bg-header));
            padding: 30px;
            border-radius: 10px;
            border-left: 4px solid var(--accent-primary);
            border: 1px solid rgba(106, 165, 255, 0.2);
            box-shadow: var(--shadow);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1rem;
            color: var(--text-primary);
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid rgba(106, 165, 255, 0.2);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(106, 165, 255, 0.2);
        }

        button {
            background-color: var(--accent-primary);
            color: #ffffff;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: var(--accent-hover);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>

<body>

    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <div class="container">
        <h1>Contact</h1>

        <div class="contact-info">
            If you'd like to get in touch, feel free to reach out using the form below or through any of my professional links.
            <br><br>
            <strong>Email:</strong> <a href="mailto:your.email@example.com">your.email@example.com</a><br>
            <strong>LinkedIn:</strong> <a href="#">linkedin.com/in/yourprofile</a><br>
            <strong>GitHub:</strong> <a href="#">github.com/yourusername</a>
        </div>

        <!-- Contact Form -->
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your email" required>

            <label for="message">Message</label>
            <textarea id="message" rows="6" placeholder="Your message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Day/Night Toggle JavaScript -->
    <script src="/assets/day-night-toggle/toggle.js"></script>
    
    <!-- Components Loader (loads header, footer, and initializes everything) -->
    <script src="/assets/js/components.js"></script>

</body>
</html>
