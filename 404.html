    <style>

<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Error Content -->
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-message" id="error-title">Page Not Found</h2>
        <p class="error-description" id="error-description">
            The page you're looking for doesn't exist or may have been moved.
        </p>
        
        <div class="error-links">
            <a href="/en/home/" id="home-link">Go to Homepage</a>
            <a href="javascript:history.back()" id="back-link">Go Back</a>
        </div>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Day/Night Toggle JavaScript -->
    <script src="/assets/js/dark-mode-toggle.js"></script>
    
    <!-- Components Loader (loads pageMap and components) -->
    <script src="/assets/js/components.js"></script>
    
    <!-- Language-aware 404 Script -->
    <script>
        // Clean up old 404 preferences for OTHER paths when loading this 404 page
        // This ensures old preferences don't persist across different 404 visits
        function cleanupOther404Preferences() {
            const currentPath = window.location.pathname;
            const currentKey = '404-language-' + currentPath;
            
            const keysToRemove = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                // Remove 404 preferences for OTHER paths, keep current path preference
                if (key && key.startsWith('404-language-') && key !== currentKey) {
                    keysToRemove.push(key);
                }
            }
            keysToRemove.forEach(key => localStorage.removeItem(key));
        }
        
        // Clean up on load
        cleanupOther404Preferences();
        
        // Access pageMap from components.js (loaded above)
        const pageMap = window.__PAGE_MAP__;
        const reversePageMap = window.__REVERSE_PAGE_MAP__;

        // Detect language from URL or localStorage
        function detectLanguage() {
            const path = window.location.pathname;
            const urlLang = path.includes('/fr/') ? 'fr' : (path.includes('/en/') ? 'en' : null);
            
            // Check if we have a stored preference for THIS specific 404 path
            const storedKey = '404-language-' + path;
            const stored = localStorage.getItem(storedKey);
            
            // If we have a stored preference for this exact path, use it
            if (stored) return stored;
            
            // Otherwise, use URL language or default to English
            if (urlLang) return urlLang;
            
            return 'en';
        }
        
        // Check if the current 404 path has an equivalent in the other language
        function getEquivalentPage() {
            const path = window.location.pathname;
            const currentLang = detectLanguage();
            
            // Normalize path to have trailing slash
            const normalizedPath = path.endsWith('/') ? path : path + '/';
            
            if (currentLang === 'en') {
                // Check if this English path exists in pageMap
                return pageMap[normalizedPath] || null;
            } else {
                // Check if this French path exists in reversePageMap
                return reversePageMap[normalizedPath] || null;
            }
        }
        
        // Override the language detection for components.js
        window.__FORCE_404_LANGUAGE__ = detectLanguage();
        
        // Allow language switching on 404 page
        window.__404_TOGGLE_LANGUAGE__ = function() {
            const equivalentPage = getEquivalentPage();
            
            if (equivalentPage) {
                // If an equivalent page exists in the other language, navigate to it
                window.location.href = equivalentPage;
            } else {
                // Otherwise, just toggle the 404 page language
                const currentLang = detectLanguage();
                const newLang = currentLang === 'en' ? 'fr' : 'en';
                const path = window.location.pathname;
                const storedKey = '404-language-' + path;
                
                localStorage.setItem(storedKey, newLang);
                window.location.reload();
            }
        };
        
        const lang = detectLanguage();
        const requestedPath = window.location.pathname;
        
        // Translations for 404 page
        const translations = {
            en: {
                title: 'Page Not Found',
                description: "The page you're looking for doesn't exist or may have been moved.",
                homeLink: 'Go to Homepage',
                backLink: 'Go Back'
            },
            fr: {
                title: 'Page Non Trouvée',
                description: "La page que vous recherchez n'existe pas ou a peut-être été déplacée.",
                homeLink: "Aller à l'accueil",
                backLink: 'Retour'
            }
        };
        
        // Update page content based on language
        const t = translations[lang];
        document.documentElement.lang = lang;
        document.title = `${t.title} – 404`;
        document.getElementById('error-title').textContent = t.title;
        document.getElementById('error-description').textContent = t.description;
        document.getElementById('home-link').textContent = t.homeLink;
        document.getElementById('home-link').href = lang === 'fr' ? '/fr/acceuil/' : '/en/home/';
        document.getElementById('back-link').textContent = t.backLink;
    </script>

    <!-- Day/Night Toggle JavaScript -->
    <script src="/assets/js/dark-mode-toggle.js"></script>
    
    <!-- Components Loader (loads pageMap and components) -->
    <script src="/assets/js/components.js"></script>
    
    <!-- Override language toggle for 404 page -->
    <script>
        // Only run this override if we're actually on the 404.html page
        const is404Page = document.querySelector('h1.error-code') !== null;
        
        if (is404Page) {
            // Function to setup toggle
            function setupToggleOverride() {
                // Override desktop language toggle
                const langToggle = document.getElementById('language-toggle');
                if (langToggle) {
                    const newToggle = langToggle.cloneNode(true);
                    langToggle.parentNode.replaceChild(newToggle, langToggle);
                    
                    newToggle.href = '#';
                    newToggle.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        window.__404_TOGGLE_LANGUAGE__();
                        return false;
                    }, true);
                }
                
                // Override mobile language toggle
                const mobileLangToggle = document.getElementById('mobile-language-toggle');
                if (mobileLangToggle) {
                    const newMobileToggle = mobileLangToggle.cloneNode(true);
                    mobileLangToggle.parentNode.replaceChild(newMobileToggle, mobileLangToggle);
                    
                    newMobileToggle.href = '#';
                    newMobileToggle.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        window.__404_TOGGLE_LANGUAGE__();
                        return false;
                    }, true);
                }
            }
            
            // Try multiple times to ensure components are loaded
            let attempts = 0;
            const maxAttempts = 10;
            
            function trySetup() {
                attempts++;
                
                if (document.getElementById('language-toggle') || document.getElementById('mobile-language-toggle')) {
                    setupToggleOverride();
                } else if (attempts < maxAttempts) {
                    setTimeout(trySetup, 200);
                }
            }
            
            // Wait for components to load
            document.addEventListener('DOMContentLoaded', function() {
                setTimeout(trySetup, 500);
            });
            
            // Also try immediately if DOM is already loaded
            if (document.readyState === 'complete' || document.readyState === 'interactive') {
                setTimeout(trySetup, 500);
            }
        }
    </script>
</body>
