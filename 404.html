<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found – 404</title>
    
    <!-- CRITICAL: Set theme BEFORE any visible content loads -->
    <script src="/assets/js/theme-init.js"></script>
    
    <!-- Day/Night Toggle CSS -->
    <link rel="stylesheet" href="/assets/day-night-toggle/toggle.css">
    
    <!-- Site Theme CSS -->
    <link rel="stylesheet" href="/assets/css/theme.css">
    
    <!-- Mobile Menu CSS -->
    <link rel="stylesheet" href="/assets/css/mobile-menu.css">
    
    <style>
        .error-container {
            max-width: 800px;
            margin: 4rem auto;
            padding: 2rem;
            text-align: center;
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            margin: 0;
            opacity: 0.2;
            color: var(--text-color);
        }
        
        .error-message {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: var(--text-color);
        }
        
        .error-description {
            margin: 1.5rem 0;
            line-height: 1.6;
            color: var(--text-color);
        }
        
        .error-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        
        .error-links a {
            padding: 0.75rem 1.5rem;
            background: var(--accent-color, #007acc);
            color: var(--button-text-color, white);
            text-decoration: none;
            border-radius: 4px;
            transition: opacity 0.2s;
        }
        
        .error-links a:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Error Content -->
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-message" id="error-title">Page Not Found</h2>
        <p class="error-description" id="error-description">
            The page you're looking for doesn't exist or may have been moved.
        </p>
        
        <div class="error-links">
            <a href="/en/home/" id="home-link">Go to Homepage</a>
            <a href="javascript:history.back()" id="back-link">Go Back</a>
        </div>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Language-aware 404 Script -->
    <script>
        console.log('404 page script starting...');
        console.log('Current pathname:', window.location.pathname);
        
        // Detect language from URL or localStorage
        function detectLanguage() {
            // Check localStorage FIRST (this overrides URL detection on 404 pages)
            const stored = localStorage.getItem('404-language');
            console.log('Stored language:', stored);
            if (stored) return stored;
            
            // Then check URL
            const path = window.location.pathname;
            if (path.includes('/fr/')) return 'fr';
            if (path.includes('/en/')) return 'en';
            
            return 'en';
        }
        
        // Override the language detection for components.js
        window.__FORCE_404_LANGUAGE__ = detectLanguage();
        console.log('Forced language for 404:', window.__FORCE_404_LANGUAGE__);
        
        // Allow language switching on 404 page
        window.__404_TOGGLE_LANGUAGE__ = function() {
            console.log('__404_TOGGLE_LANGUAGE__ called');
            const currentLang = detectLanguage();
            const newLang = currentLang === 'en' ? 'fr' : 'en';
            console.log('Switching from', currentLang, 'to', newLang);
            localStorage.setItem('404-language', newLang);
            console.log('Reloading page...');
            window.location.reload();
        };
        
        const lang = detectLanguage();
        const requestedPath = window.location.pathname;
        console.log('Detected language:', lang);
        
        // Translations for 404 page
        const translations = {
            en: {
                title: 'Page Not Found',
                description: "The page you're looking for doesn't exist or may have been moved.",
                homeLink: 'Go to Homepage',
                backLink: 'Go Back'
            },
            fr: {
                title: 'Page Non Trouvée',
                description: "La page que vous recherchez n'existe pas ou a peut-être été déplacée.",
                homeLink: "Aller à l'accueil",
                backLink: 'Retour'
            }
        };
        
        // Update page content based on language
        const t = translations[lang];
        document.documentElement.lang = lang;
        document.title = `${t.title} – 404`;
        document.getElementById('error-title').textContent = t.title;
        document.getElementById('error-description').textContent = t.description;
        document.getElementById('home-link').textContent = t.homeLink;
        document.getElementById('home-link').href = lang === 'fr' ? '/fr/acceuil/' : '/en/home/';
        document.getElementById('back-link').textContent = t.backLink;
    </script>

    <!-- Day/Night Toggle JavaScript -->
    <script src="/assets/day-night-toggle/toggle.js"></script>
    
    <!-- Components Loader -->
    <script src="/assets/js/components.js"></script>
    
    <!-- Override language toggle for 404 page -->
    <script>
        console.log('Setting up language toggle override...');
        console.log('Is this actually a 404 page?', window.location.pathname);
        
        // Only run this override if we're actually on the 404.html page
        // Check if this is really a 404 by looking at the page title or a data attribute
        const is404Page = document.querySelector('h1.error-code') !== null;
        
        if (!is404Page) {
            console.log('Not actually on 404 page, skipping override');
        } else {
            console.log('Confirmed 404 page, setting up override');
            
            // Function to setup toggle
            function setupToggleOverride() {
                console.log('setupToggleOverride called');
                
                // Override desktop language toggle
                const langToggle = document.getElementById('language-toggle');
                if (langToggle) {
                    console.log('Found desktop language toggle:', langToggle);
                    console.log('Current href before override:', langToggle.href);
                    
                    // Remove any existing click listeners by cloning
                    const newToggle = langToggle.cloneNode(true);
                    langToggle.parentNode.replaceChild(newToggle, langToggle);
                    
                    // Now set href to # and add our listener
                    newToggle.href = '#';
                    newToggle.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        console.log('Desktop toggle clicked!');
                        window.__404_TOGGLE_LANGUAGE__();
                        return false;
                    }, true); // Use capture phase
                    console.log('Desktop toggle event listener added, new href:', newToggle.href);
                } else {
                    console.warn('Desktop language toggle not found');
                }
                
                // Override mobile language toggle
                const mobileLangToggle = document.getElementById('mobile-language-toggle');
                if (mobileLangToggle) {
                    console.log('Found mobile language toggle:', mobileLangToggle);
                    console.log('Current href before override:', mobileLangToggle.href);
                    
                    // Remove any existing click listeners by cloning
                    const newMobileToggle = mobileLangToggle.cloneNode(true);
                    mobileLangToggle.parentNode.replaceChild(newMobileToggle, mobileLangToggle);
                    
                    // Now set href to # and add our listener
                    newMobileToggle.href = '#';
                    newMobileToggle.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        console.log('Mobile toggle clicked!');
                        window.__404_TOGGLE_LANGUAGE__();
                        return false;
                    }, true); // Use capture phase
                    console.log('Mobile toggle event listener added, new href:', newMobileToggle.href);
                } else {
                    console.warn('Mobile language toggle not found');
                }
            }
            
            // Try multiple times to ensure components are loaded
            let attempts = 0;
            const maxAttempts = 10;
            
            function trySetup() {
                attempts++;
                console.log(`Attempt ${attempts} to setup toggle...`);
                
                if (document.getElementById('language-toggle') || document.getElementById('mobile-language-toggle')) {
                    console.log('Toggle found, setting up...');
                    setupToggleOverride();
                } else if (attempts < maxAttempts) {
                    console.log('Toggle not found yet, retrying in 200ms...');
                    setTimeout(trySetup, 200);
                } else {
                    console.error('Failed to find language toggle after', maxAttempts, 'attempts');
                }
            }
            
            // Wait for components to load, then override language toggle behavior
            document.addEventListener('DOMContentLoaded', function() {
                console.log('DOMContentLoaded fired');
                setTimeout(trySetup, 500);
            });
            
            // Also try immediately in case DOM is already loaded
            if (document.readyState === 'complete' || document.readyState === 'interactive') {
                console.log('DOM already loaded, starting setup');
                setTimeout(trySetup, 500);
            }
        }
    </script>
</body>
</html>
